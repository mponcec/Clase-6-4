<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales, la primera solo es creada, la segunda tiene contenido 
width=900
height=300
//los datos
var data = [
{ planeta:"Naboo", radio: 12120 },
{ planeta:"Corustcant", radio: 12240, distancia: 600000000 },
{ planeta:"Kamino", radio: 6378, distancia: 1200000000 },
{ planeta:"Geonosis", radio: 11370, distancia: 1800000000 },
{ planeta:"Utapau", radio: 12900,  distancia: 2400000000},
{ planeta:"Ustafar", radio: 4200,  distancia: 3000000000 },
{ planeta:"Kashyyyk", radio: 12765,  distancia:3600000000 },
{ planeta:"Mygeeto", radio: 10088,  distancia: 4200000000 }
]

//selecciona el svg
var svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height)
  .style("background","#807D7D");
//selecciona todo g
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(30,0)")
//mete un "circle" en g
g.append("circle")
  .attr("cx", function(d) { return d.distancia/5500000; })
  .attr("cy", function(d) { return height/2; })
  .attr("r", function(d) { return d.radio/3000; })
//mete un "text" en g
g.append("text")
  .attr("x", function(d) { return d.distancia/5500000; })
  .attr("y", function(d,i) {
  //esto es para arreglar las primeras 
    if(i < 4){
      return height/1.5+(30*i);
    }else{
      return height/1.5;
    }
  })
  .attr("font-size","11")
  .attr("text-anchor","middle")
  .text(function(d) { return d.planeta; })
</script>
